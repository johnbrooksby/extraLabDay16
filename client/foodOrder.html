<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Script&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to the Fancyplace Restaurant</h1>
        <h4>What  Would  You  Like?</h4>
    </header>
    <main>
        <form class="form-layout">
            <label for="name" required>Please enter your name</label>
            <input class="order" id="name" placeholder="First Name"/>
            <label for="meal">What meal would you like?</label>
            <input class="order" id="meal" placeholder="Meal"/>
            <label for="side">What side would you like?</label>
            <input class="order" id="side" placeholder="Side"/>
            <label for="drink">What would you like to drink?</label>
            <select id="drink" name="drink">
                <option value="">--Please choose a drink option--</option>
                <option value="pepsi">Pepsi</option>
                <option value="mtnDew">Mtn Dew</option>
                <option value="rootBeer">Root Beer</option>
                <option value="gingerAle">Ginger Ale</option>
                <option value="lemonade">Lemonade</option>
                <option value="water">Water</option>
            </select>
            <div class="radioBtns">
                <div class="hereBtnDiv">
                    <label class="hereBtn">
                        <input type="radio" id="here" name="hereOrToGo" value="for-here"/>
                        <span>For Here</span>
                    </label>
                </div>
                <div class="toGoBtnDiv">
                    <label class="toGoBtn">
                        <input type="radio" id="toGo" name="hereOrToGo" value="to-go"/>
                        <span>To Go</span>
                    </label>
                </div>
            </div>
            <label for="pUTime">What time would you like to pick up your food?</label>
            <select id="pUTime" name="time">
                <option value="">--Please choose a pickup time--</option>
                <option value="4pm">4:00 pm</option>
                <option value="4:30pm">4:30 pm</option>
                <option value="5pm">5:00 pm</option>
                <option value="5:30pm">5:30 pm</option>
                <option value="6pm">6:00 pm</option>
                <option value="6:30pm">6:30 pm</option>
                <option value="7pm">7:00 pm</option>
            </select>
            <button>Place Order</button>
        </form>
        <ol>
            <lh class="list-header">Next Order Ready:</lh>

        </ol>

    </main>

    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="foodOrder.js"></script>
</body>
</html>
