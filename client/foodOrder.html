<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancyplace Restaurant</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Script&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Welcome to the Fancyplace Restaurant</h1>
        <h3>What  Would  You  Like?</h3>
        <img id="image"/>
    </header>
    <main>
        <form class="form-layout">
            <label for="name" required>Please enter your name</label>
            <input class="order" id="name" placeholder="Name"/>
            <label for="meal">What meal would you like?</label>
            <input class="order" id="main_dish" placeholder="Meal"/>
            <label for="side">What side would you like?</label>
            <input class="order" id="side_dish" placeholder="Side"/>
            <label for="drink">What would you like to drink?</label>
            <select class="drop-down" id="drink_id" name="drink">
                <option class="drop-down" value="">--Please choose a drink option--</option>
                <option class="drop-down" value=1>Cola</option>
                <option class="drop-down" value=2>Yellow Drink</option>
                <option class="drop-down" value=3>Root Beer</option>
                <option class="drop-down" value=4>Ginger Ale</option>
                <option class="drop-down" value=5>Lemonade</option>
                <option class="drop-down" value=6>Water</option>
            </select>
            <div class="radioBtns">
                <div class="hereBtnDiv">
                    <label class="hereBtn">
                        <input type="radio" id="here" name="togo" value='For Here'>
                        <span class="togo">For Here</span>
                    </label>
                </div>
                <div class="toGoBtnDiv">
                    <label class="toGoBtn">
                        <input type="radio" id="toGo" name="togo" value='To Go'>
                        <span class="togo">To Go</span>
                    </label>
                </div>
            </div>
            <label for="pickup_id">What time would you like to pick up your food?</label>
            <select class="drop-down" id="pickup_id" name="time">
                <option class="drop-down" value="">--Please choose a pickup time--</option>
                <option class="drop-down" value=1>4:00 pm</option>
                <option class="drop-down" value=2>4:30 pm</option>
                <option class="drop-down" value=3>5:00 pm</option>
                <option class="drop-down" value=4>5:30 pm</option>
                <option class="drop-down" value=5>6:00 pm</option>
                <option class="drop-down" value=6>6:30 pm</option>
                <option class="drop-down" value=7>7:00 pm</option>
            </select>
            <button id="button">Place Order</button>
        </form>
        <section>
            <span class="list-header">Next Order Ready:</span>
            <span class="list-titles">Order#     Name          Meal        Side        Drink      To Go       Pickup Time</span>
            <div id="queue">

            </div>
        </section>

    </main>

    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js"></script>
</body>
</html>
